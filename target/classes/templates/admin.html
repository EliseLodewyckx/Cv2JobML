<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <head th:replace="common/header :: head"></head>



</head>
<body>
<div th:replace="common/header :: top-navigation">...</div>

<div class="container">

    <div class="page-header">
        <h1>Retrain Model</h1>
    </div>
    <p class ="lead" th:text="'Retrain the model?'" />
    <form method="GET" th:action="${'/admin/train'}" action="/index" enctype="multipart/form-data">
        <p>If you decide to retrain the model, it will retrain itself and based on the new accuracy it will either accept the new model or revert to the old one.</p>

        <input type="submit" class="btn btn-info btn-lg"  value="Re-train model"/>

    </form>
    <br/>
    <div class="progress">
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 10%"></div>
    </div>
</div>



<div th:replace="common/footer :: footer">...</div>

</body>
</html>
